name: Deploy to Production Server

on:
  push:
    branches:
      - main  # Триггер на пуши и мерджи в main ветку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 51821 185.189.58.71 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to production server
        run: |
          ssh -p 51821 root@185.189.58.71 "
            cd ~/bot_jyotish/src || exit 1
            git fetch origin
            git checkout main
            git reset --hard origin/main
            chmod -R 755 .  # На всякий случай исправляем права
            source .venv/bin/activate
            pip install -r requirements.txt
            systemctl restart jyotish_bot.service
          "